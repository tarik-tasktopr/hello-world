<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <style>
      h1 {
        font-size: 72px;
        color: #000000;
        transition: color 2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <script>
      setInterval(function() {
        var randomColor = Math.floor(Math.random()*16777215).toString(16);
        document.querySelector('h1').style.color = "#" + randomColor;
      }, 2000);
    </script>
  </body>
</html>
